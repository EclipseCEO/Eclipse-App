  <style>

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #141414;
      overflow: hidden;
    }

    .preloader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .preloader img {
      width: 100px;
      height: auto;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="preloader">

    <img src="https://eclipseceo.github.io/Eclipse-App/assets/branding/splash.png" alt="Loading Image">
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "https://eclipseceo.github.io/Eclipse-App/application/home/home.html";
    }, 3000);
  </script>
    
</body>
</html>
